---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <br>
  
  <p class="rss-subscribe">
    {{ page.rss_title | default: "subscribe" }} 
    <a href="{{"/feed.xml" | relative_url }}">
      {{ page.rss_url_title | default: "via RSS" }}
    </a>
  </p>

</div>
